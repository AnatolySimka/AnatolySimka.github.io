        {input.value = input.value != 'ВЫКЛ.' ? 'ВЫКЛ.' : 'ВКЛ.'

        {input.value = input.value != 'FIDO' ? 'FIDO' : 'RUDI'

        {input.value = input.value != 'СЪЕЛ' ? 'СЪЕЛ' : 'НЕ СЪЕЛ'

        function food(input)
        {input.value = input.value != 'КОЛБАСУ' ? 'КОЛБАСУ' : 'СЫР'
        a = input.value}
        function itog(input)
        {if (a == 'КОЛБАСУ' && b == 'СЪЕЛ' && c == 'FIDO' && d == 'КОТ' && e == 'ВКЛ.')
